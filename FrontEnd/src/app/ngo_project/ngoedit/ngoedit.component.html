<app-admin-panel></app-admin-panel>
<div class="container">
  <form id="ngoForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="ngo.name">

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="ngo.description">

    <button type="submit">Update</button>
  </form>
</div>
