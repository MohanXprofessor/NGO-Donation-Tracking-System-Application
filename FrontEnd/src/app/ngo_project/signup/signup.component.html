<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="fcenter">
    <div [hidden]="submitted" class="container" id="container">
        <div class="form-container sign-in">

            <form (ngSubmit)="onSubmit()">
                <h1>Sign UP</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>

                </div>
                <span>or use your email password</span>
                <input type="name" placeholder="Name" required id="name" required [(ngModel)]="user.username" name="name">
                <input type="email" placeholder="Email" required id="email" required [(ngModel)]="user.email" name="name">
                <input type="password" placeholder="Password" required id="password" required [(ngModel)]="user.password" name="name">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button routerLink="/login" id="register">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div [hidden]="!submitted">
    <h4>You submitted Successfully</h4>
</div>
